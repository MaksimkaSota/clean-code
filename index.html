<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<header class="header">
  <img class="header__main-img" src="./eisenhower-matrix.jpg" alt="the-eisenhower-matrix">
  <a class="header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>
<main class="main">
  <section id="adding-element">
    <label class="adding-element__label" for="new-task">Add Item</label>
    <div class="wrapper">
      <input class="wrapper__task" id="new-task" type="text">
      <button class="confirm-button">Add</button>
    </div>
  </section>
  <h3 class="title">Todo</h3>
  <ul class="tasks" id="incomplete-tasks">
    <li class="tasks__item">
      <input class="edit-mode__checkbox" type="checkbox">
      <p class="edit-mode__label">Pay Bills</p>
      <input class="edit-mode__task" type="text">
      <button class="edit-mode__edit confirm-button">Edit</button>
      <button class="edit-mode__delete confirm-button">
        <img class="edit-mode__button-img" src="./remove.svg">
      </button>
    </li>
    <li class="tasks__item edit-mode">
      <input class="edit-mode__checkbox" type="checkbox">
      <p class="edit-mode__label">Go Shopping</p>
      <input class="edit-mode__task" value="Go Shopping" type="text">
      <button class="edit-mode__edit confirm-button">Save</button>
      <button class="edit-mode__delete confirm-button">
        <img class="edit-mode__button-img" src="./remove.svg" alt="delete-button-img">
      </button>
    </li>
  </ul>
  <h3 class="title">Completed</h3>
  <ul class="tasks" id="completed-tasks">
    <li class="tasks__item">
      <input class="edit-mode__checkbox" type="checkbox" checked>
      <p class="edit-mode__label">See the Doctor</p>
      <input class="edit-mode__task" type="text">
      <button class="edit-mode__edit confirm-button">Edit</button>
      <button class="edit-mode__delete confirm-button">
        <img class="edit-mode__button-img" src="./remove.svg" alt="delete-button-img">
      </button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
