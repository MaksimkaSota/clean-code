<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<div class="header">
  <img src="./eisenhower-matrix.jpg">
  <a class="header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</div>
<div class="main">
  <div id="adding-element">
    <label for="new-task">Add Item</label>
    <div class="wrapper">
      <input class="wrapper__task" id="new-task" type="text">
      <button>Add</button>
    </div>
  </div>
  <h3>Todo</h3>
  <ul id="incomplete-tasks">
    <li>
      <input type="checkbox">
      <label class="edit-mode__label">Pay Bills</label>
      <input class="edit-mode__task" type="text">
      <button class="edit-mode__edit">Edit</button>
      <button class="edit-mode__delete">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="edit-mode">
      <input type="checkbox">
      <label class="edit-mode__label">Go Shopping</label>
      <input class="edit-mode__task" value="Go Shopping" type="text">
      <button class="edit-mode__edit">Save</button>
      <button class="edit-mode__delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li>
      <input type="checkbox" checked>
      <label class="edit-mode__label">See the Doctor</label>
      <input class="edit-mode__task" type="text">
      <button class="edit-mode__edit">Edit</button>
      <button class="edit-mode__delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
